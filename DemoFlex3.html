<!DOCTYPE html>
<html>
<head>
	<title>Demo Flex 3</title>
	<style type="text/css">
		.flex{
			display: flex;
			justify-content: space-between;
		}
		.div1{
			background-color: red;
			flex-grow: 1;
		}
		.div2{
			background-color: blue;
			flex-grow: 2;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="div1">
			<h1>div 1</h1>
		</div>
		<div class="div2">
			<h1>div 2</h1>
		</div>
	</div>
</body>
</html>
