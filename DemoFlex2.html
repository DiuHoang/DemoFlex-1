<!DOCTYPE html>
<html>
<head>
	<title>Demo Flex 2</title>
	<style type="text/css">
		.flex{
			display: flex;
			justify-content: space-between;
		}
		.div1{
			background-color: red;
			width: 100px;
		}
		.div2{
			background-color: blue;
			flex-grow: 1;
			/*width: 100%;*/
		}
		.div3{
			background-color: green;
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="div1">
			<h1>div 1</h1>
		</div>
		<div class="div2">
			<h1>div 2</h1>
		</div>
		<div class="div3">
			<h1>div 3</h1>
		</div>
	</div>
</body>
</html>
